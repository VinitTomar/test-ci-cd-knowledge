name: My workflow

on: 
  push:
    branches:
      - '**'
      - '!main'

jobs:
  Diff:
    # if: github.event.repository.default_branch != github.ref_name
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: ./.github/actions/diff-checker
  Linting:
    needs: Diff
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - run: npm install
      - name: Node version
        run: node --version
      - name: Checking code guidelines
        run: npm run lint
  Testing:
    needs: Diff
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - run: npm install
      - name: Node version
        run: node --version
      - name: Testing code
        run: npm run test